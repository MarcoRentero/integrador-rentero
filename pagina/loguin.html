<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../assets/css/loguin.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<body>
    <header>
        <div class="nav__logo">
            <div class="icon-logo">
                <a href="../index.html"><img src="../assets/img/gjn0_g2km_210520-removebg-preview.png" alt="">INTER-SPACE</a>
            </div>
    
        </div>
       
    
    </header>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Bievenido(aca se usaria js para mostrar el nombre)</span>
                <header>Iniciar Sesion</header>
            </div>
            
    
        <div class="input-field">
            <input type="text" class="input" placeholder="Usuario" required>
            <i class="bx bx-user"></i>
        </div>
        
        <div class="input-field">
            <input type="password" class="input" placeholder="Contraseña" required>
            <i class="bx bx-lock-alt"></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Inicio">
        </div>
        <div class="bottom">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check">Recordarme</label>
            </div>
            <div class="right">
                <label><a href="#">¿Olvidaste la contraseña?</a></label>
            </div>
        </div>

        <div class="input-field registro">
            <a href="registro.html" class="submit">Registrarse</a>
        </div>
</div>
</div>
</body>
</html>
